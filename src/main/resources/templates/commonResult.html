<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>결과</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">


</head>
<body >
<div class="common-result" th:fragment="analysisfrag(analysis)">

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <th:inline inline-block; th:each="data : ${analysis}">
        <script th:inline="javascript">
            /*<![CDATA[*/
            var data =/*[[${data}]]*/
            /*]]>*/
        </script>
        <table>
            <tr><td>
                    <table border="2px solid black" class="tb_tree" style="display:inline-block; margin-right: 5px;width:400px; height: 800px">
                        <tr><td colspan="2"><h3>분석 결과</h3></td></tr>
                        <tr>
                            <td><b>나무 아이디</b></td> <td th:text="${data.tid}"></td>
                        </tr>
                        <tr>
                            <td><b>총 이용재적</b></td> <td th:text="${data.totalVolume}"></td>
                        </tr>
                        <tr>
                            <td><b>통나무별<br>이용재적</b></td> <td th:text="${data.logsVolume}"></td>
                        </tr>
                        <tr>
                            <td><b>통나무별<br>높이</b></td> <td th:text="${data.logsLength}"></td>
                        </tr>
                        <tr>
                            <td><b>통나무별<br>말구직경</b></td> <td th:text="${data.logsEdia}"></td>
                        </tr>
                        <tr>
                            <td><b>기울기<br>기울기</b></td> <td th:text="${data.logsSweep}"></td>
                        </tr>
                        <tr>
                            <td><b>총 공제량</b></td> <td th:text="${data.deduction}">테스</td>
                        </tr>
                        <tr>
                            <td><b>분석 방식</b></td> <td th:text="${data.method}"></td>
                        </tr>
                        </td>
                    </table>
            </td>
                <td>
                    <div id = "img" style="display: inline-block;  width:400px;height:800px; border: 3px solid #000000" >
                        <script>
                            imgsrc=null;
                        </script>
                        <script src="/js/getImg.js"></script>


                        <img  id = "imgbox" style="width:400px;height:800px;" class="imgbox" >
                    </div></td></tr>
                    </table>

    </th:inline>
    <script>
        getImageList(data.tid);
    </script>
</div>

</body>
</html>
